<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japanese Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Japanese Quiz Game</h1>

    <!-- Menu Section -->
    <div id="menu">
      <button onclick="startGame('kana')">Hiragana & Katakana</button>
      <button onclick="startGame('kanji')">Kanji + Meaning</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizArea" class="hidden">
      <h2 id="question"></h2>
      <div id="choices" class="choices"></div>
      <div class="score" id="score"></div>
      <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Powered by <strong>HtetMyat</strong> Â© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
